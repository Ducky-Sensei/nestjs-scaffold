# Reusable workflow for Docker builds
# Can be called from other workflows to build and push Docker images
name: Docker Build

on:
  workflow_call:
    inputs:
      app:
        description: "App to build (api or web)"
        required: true
        type: string
      push:
        description: "Push image to registry"
        required: false
        type: boolean
        default: false
      registry:
        description: "Docker registry (e.g., ghcr.io, docker.io)"
        required: false
        type: string
        default: "ghcr.io"
      tag:
        description: "Docker image tag"
        required: false
        type: string
        default: "latest"
    secrets:
      registry-username:
        description: "Docker registry username"
        required: false
      registry-password:
        description: "Docker registry password/token"
        required: false

  workflow_dispatch:
    inputs:
      app:
        description: "App to build (api or web)"
        required: true
        type: choice
        options:
          - api
          - web
      push:
        description: "Push image to registry"
        required: false
        type: boolean
        default: false
      registry:
        description: "Docker registry"
        required: false
        type: string
        default: "ghcr.io"
      tag:
        description: "Docker image tag"
        required: false
        type: string
        default: "latest"

jobs:
  docker-build:
    name: Build Docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: ${{ inputs.push }}
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ secrets.registry-username || github.actor }}
          password: ${{ secrets.registry-password || secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.registry }}/${{ github.repository }}/${{ inputs.app }}
          tags: |
            type=raw,value=${{ inputs.tag }}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/${{ inputs.app }}
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
