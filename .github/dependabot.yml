version: 2
updates:
  # Update GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # Update root dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

  # Update API dependencies
  - package-ecosystem: "npm"
    directory: "/apps/api"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(api)"
      include: "scope"
    groups:
      nestjs:
        patterns:
          - "@nestjs/*"
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

  # Update Web dependencies
  - package-ecosystem: "npm"
    directory: "/apps/web"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(web)"
      include: "scope"
    groups:
      react:
        patterns:
          - "react"
          - "react-*"
          - "@types/react"
          - "@types/react-*"
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

  # Update shared packages
  - package-ecosystem: "npm"
    directory: "/packages/types"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(types)"
      include: "scope"
