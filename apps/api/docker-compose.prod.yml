services:
    db:
        image: postgres:17-alpine
        container_name: scaffold_db
        restart: unless-stopped
        environment:
            POSTGRES_USER: ${DATABASE_USER:-postgres}
            POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
            POSTGRES_DB: ${DATABASE_NAME:-scaffold_db}
        ports:
            - "5432:5432"
        volumes:
            - scaffold_pg_data:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD", "pg_isready", "-U", "${DATABASE_USER:-postgres}"]
            interval: 5s
            timeout: 3s
            retries: 5

    redis:
        image: redis:7-alpine
        container_name: scaffold_redis
        restart: unless-stopped
        ports:
            - "6379:6379"
        volumes:
            - scaffold_redis_data:/data
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 5s
            timeout: 3s
            retries: 5
        command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}

    app:
        build:
            context: .
            dockerfile: Dockerfile
            target: prod
        container_name: scaffold_app
        restart: unless-stopped
        environment:
            NODE_ENV: production
            DB_HOST: db
            DB_PORT: 5432
            DB_USER: ${DATABASE_USER:-postgres}
            DB_PASSWORD: ${DATABASE_PASSWORD:-postgres}
            DB_NAME: ${DATABASE_NAME:-scaffold_db}
            DATABASE_LOGGING: ${DATABASE_LOGGING:-false}
            # Cache configuration
            CACHE_ENABLED: ${CACHE_ENABLED:-true}
            CACHE_TYPE: ${CACHE_TYPE:-redis}
            REDIS_HOST: ${REDIS_HOST:-redis}
            REDIS_PORT: ${REDIS_PORT:-6379}
            REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme}
            CACHE_TTL: ${CACHE_TTL:-300}
        ports:
            - "8000:8000"
        depends_on:
            db:
                condition: service_healthy
            redis:
                condition: service_healthy

volumes:
    scaffold_pg_data:
    scaffold_redis_data:
